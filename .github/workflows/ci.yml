name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'api/**'
              - '.github/workflows/**'
            mobile:
              - 'mobile-git-notes/**'
              - '.github/workflows/**'
  backend-lint:
    name: Backend pre-commit
    runs-on: ubuntu-latest
    # Only run if the PR's source branch is not main
    needs: changes
    if: github.event.pull_request.head.ref != 'main' && needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run pre-commit in Nix dev shell (api/)
        run: |
          nix develop .#backend --command bash -lc "pre-commit run --all-files"

  backend-test:
    name: Backend tests
    runs-on: ubuntu-latest
    # Only run if the PR's source branch is not main
    needs: changes
    if: github.event.pull_request.head.ref != 'main' && needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install Python dependencies (api/)
        run: |
          nix develop .#backend --command bash -lc "pip install -e ./api[dev]"

      - name: Run pytest in Nix dev shell (api/)
        run: |
          nix develop .#backend --command bash -lc "cd api && export POETRY_VIRTUALENVS_IN_PROJECT=true && poetry install --no-interaction --no-ansi && poetry run pytest"

  frontend-lint:
    name: Frontend ESLint
    runs-on: ubuntu-latest
    # Only run if the PR's source branch is not main
    needs: changes
    if: github.event.pull_request.head.ref != 'main' && needs.changes.outputs.mobile == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: npm ci + lint in Nix dev shell (mobile-git-notes/)
        run: |
          nix develop .#mobile --command bash -lc "cd mobile-git-notes && npm ci && npm run lint"

name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      mobile: ${{ steps.filter.outputs.mobile }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'api/**'
              - '.github/workflows/**'
            mobile:
              - 'mobile/**'
              - '.github/workflows/**'
            web:
              - 'web/**'
              - '.github/workflows/**'
  api-lint:
    name: API pre-commit
    runs-on: ubuntu-latest
    # Only run if the PR's source branch is not main
    needs: changes
    if: github.event.pull_request.head.ref != 'main' && needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run pre-commit in Nix dev shell (api/)
        run: |
          nix develop .#api --command bash -lc "pre-commit run --all-files"

  api-test:
    name: API tests
    runs-on: ubuntu-latest
    # Only run if the PR's source branch is not main
    needs: changes
    if: github.event.pull_request.head.ref != 'main' && needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run pytest in Nix dev shell (api/)
        run: |
          nix develop .#api --command bash -lc "\
            cd api && \
            export POETRY_VIRTUALENVS_IN_PROJECT=true && \
            poetry --version && \
            (poetry env remove --all || true) && \
            poetry env use \"$(command -v python)\" && \
            poetry run python -V && \
            poetry install --no-interaction --no-ansi --with dev && \
            poetry run pytest"

  mobile-lint:
    name: Mobile ESLint
    runs-on: ubuntu-latest
    # Only run if the PR's source branch is not main
    needs: changes
    if: github.event.pull_request.head.ref != 'main' && needs.changes.outputs.mobile == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: npm ci + lint in Nix dev shell (mobile/)
        run: |
          nix develop .#mobile --command bash -lc "cd mobile && npm ci && npm run lint"

  web-build:
    name: Web build
    runs-on: ubuntu-latest
    # Only run if the PR's source branch is not main
    needs: changes
    if: github.event.pull_request.head.ref != 'main' && needs.changes.outputs.web == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: npm ci + lint + build in Nix dev shell (web/)
        run: |
          nix develop .#web --command bash -lc "cd web && npm ci && npm run lint && npm run build"
